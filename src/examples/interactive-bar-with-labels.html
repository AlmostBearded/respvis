<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Interactive Bar Chart With Labels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #chart {
        width: 100%;
        height: 50vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Interactive Bar Chart With Labels</h1>
    <div id="chart"></div>
    <script src="../respvis.js"></script>
    <script>
      var categories = ['Vienna', 'Graz', 'Linz', 'Salzburg', 'Innsbruck', 'Klagenfurt', 'Villach'];
      var values = [1691000, 222000, 205000, 153000, 132000, 91000, 59000];

      var bars, barLabels;

      respVis
        .chart()
        .root(
          respVis.group().config({
            attributes: {
              'grid-template': '20 1fr auto 10 / 10 auto 1fr 10',
            },
            children: [
              // Bars
              (bars = respVis.bars().config({
                attributes: {
                  'grid-area': '2 / 3 / 3 / 4',
                  '.bar > rect': { fill: respVis.colors.categorical[0] },
                  '.bar:hover > rect': {
                    fill: respVis.chroma.hex(respVis.colors.categorical[0]).brighten(0.5).hex(),
                  },
                },
                categories: categories,
                values: values,
                orientation: respVis.BarOrientation.Vertical,
                events: [
                  {
                    typenames: 'mouseover',
                    callback: (e, d) => {
                      console.log('# mouseover');
                      console.log(d);

                      // Reapply current config without any changes
                      bars.config({});
                      
                      // Highlight corresponding bar label
                      barLabels.config({
                        attributes: {
                          [`.label:nth-child(${d.index + 1}) > text`]: {
                            'font-weight': 'bold',
                          },
                        },
                      });
                    },
                  },
                  {
                    typenames: 'mouseout',
                    callback: (e, d) => {
                      console.log('# mouseout');
                      console.log(d);

                      // Reapply current config without any changes
                      bars.config({});
                      
                      // Remove highlight of corresponding bar label
                      barLabels.config({
                        attributes: { [`.label:nth-child(${d.index + 1}) > text`]: null },
                      });
                    },
                  },
                ],
              })),
              // Bar Labels
              (barLabels = respVis.barLabels().config({
                attributes: {
                  'grid-area': '2 / 3 / 3 / 4',
                  text: {
                    'dominant-baseline': 'auto',
                    transform: 'translate(0, -2)',
                  },
                },
                bars: bars,
                labels: values,
                horizontalPosition: respVis.HorizontalPosition.Center,
                verticalPosition: respVis.VerticalPosition.Top,
              })),
              // Left axis
              respVis.leftAxis().config({
                attributes: {
                  'grid-area': '2 / 2 / 3 / 3',
                },
                ticks: {
                  scale: bars.valuesScale(),
                },
                title: {
                  text: 'Population',
                },
              }),
              // Bottom axis
              respVis.bottomAxis().config({
                attributes: {
                  'grid-area': '3 / 3 / 4 / 4',
                },
                ticks: {
                  scale: bars.categoriesScale(),
                },
                title: {
                  text: 'Cities',
                },
              }),
            ],
          })
        )
        .mount('#chart');
    </script>
  </body>
</html>
