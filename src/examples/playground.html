<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <style>
      #chart {
        width: 100%;
        height: 50vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Bar Chart</h1>

    <div id="chart"></div>
    <script src="../respvis.js"></script>
    <script type="module">
      const wideMediaQuery = 'screen and (min-width: 40rem)';

      const rect = respVis.rect().attr('fill', '#066600').attr('width', 150).attr('height', 75);

      const text = respVis
        .text()
        .attr('fill', 'green')
        .attr('font-size', '1rem')
        .text('Hello World');

      const chart = respVis.chart();

      chart
        .root()
        .layout('grid-template', '1fr / 1fr')
        .children([
          respVis
            .grid()
            .layout('grid-area', '1 / 1 / 2 / 2')
            .layout('justify-content', 'space-between')
            .rowCount(1)
            .columnCount(3)
            .children(
              [0, 1, 2].map((i) =>
                respVis
                  .rect()
                  .layout('place-self', 'center center')
                  .layout('padding-left', 10)
                  .attr('fill', `#${444 * i}`)
                  .attr('width', 100)
                  .attr('height', 100)
              )
            ),
        ]);

      chart.mount('#chart');
    </script>
  </body>
</html>
