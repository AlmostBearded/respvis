      const cities = data.cities,
        cityScale = d3.scaleBand().domain(cities).padding(0.1),
        configureCityAxis = () => {},
        cityAxisData = { scale: cityScale, configureAxis: configureCityAxis },
        populations = data.populations.map((p) => Math.round(p / 1000)),
        maxPopulation = Math.max(...populations),
        populationScale = d3.scaleLinear().domain([0, maxPopulation]).nice(),
        formatPopulation = (p) => `${p}k`,
        configurePopulationAxis = (a) => a.tickFormat(formatPopulation),
        populationAxisData = { scale: populationScale, configureAxis: configurePopulationAxis };

      const wideMediaQuery = 'screen and (min-width: 40rem)';

      const root = d3.select('#root'),
        chartData = respVis.dataChartBar({
          barSeries: {
            mainValues: cities,
            mainScale: cityScale,
            crossValues: populations,
            crossScale: populationScale,
          },
          mainAxis: cityAxisData,
          mainTitle: 'Cities',
          crossAxis: populationAxisData,
          crossTitle: 'Population',
        }),
        chart = root.append('svg').datum(chartData).call(respVis.chartBar);

      chart.on('render.configure', function (e, d) {
        barSeriesData.orientation = respVis.Orientation.Horizontal;
