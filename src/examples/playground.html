<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../respvis.css" />
    <style>
      #chart {
        width: 100%;
        height: 50vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Bar Chart in Custom Grid</h1>
    <div id="chart"></div>
    <script src="../respvis.js"></script>
    <script>
      var categories = ['Vienna', 'Graz', 'Linz', 'Salzburg', 'Innsbruck', 'Klagenfurt', 'Villach'];
      var values = [1691000, 222000, 205000, 153000, 132000, 91000, 59000];

      var bars = respVis.bars().categories(categories).values(values);

      var categoriesAxis = respVis
        .axis()
        .scale(bars.categoriesScale())
        .position(respVis.AxisPosition.Bottom)
        .title('Cities');

      var valuesAxis = respVis
        .axis()
        .scale(bars.valuesScale())
        .position(respVis.AxisPosition.Left)
        .title('Population');

      // var customGrid = respVis
      //   .customGrid()
      //   .rows('1fr auto')
      //   .columns('auto 1fr')
      //   .child(1, 1, valuesAxis)
      //   .child(1, 2, bars)
      //   .child(2, 2, categoriesAxis);

      var customGrid = respVis
        .customGrid()
        .rows('1fr auto')
        .columns('auto 1fr')
        .child(
          1,
          1,
          respVis
            .customGrid()
            .classed('left-axis')
            .rows('auto')
            .columns('auto 5px auto')
            .child(1, 1, respVis.text().text('Population').classed('title', true))
        )
        .child(1, 2, bars)
        .child(2, 2, categoriesAxis);

      var chart = respVis.chart().layout(customGrid);

      chart.mount('#chart');
    </script>
  </body>
</html>
