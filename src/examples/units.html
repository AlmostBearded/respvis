<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <style>
      .chart-wrapper {
        width: 100%;
        height: 200px;
        border: 1px solid #000;
        box-sizing: border-box;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Units</h1>
    <div style="display: grid; grid-template: auto / 1fr 0.5rem 1fr">
      <div style="grid-area: 1 / 1 / 2 / 2">
        <p style="text-align: center">HTML & CSS</p>
        <div
          class="chart-wrapper"
          style="display: grid; grid-template: auto / auto; grid-area: 1 / 1 / 2 / 2"
        >
          <div
            style="
              grid-area: 1 / 1 / 2 / 2;
              place-self: center center;
              width: 100px;
              height: 100px;
              border: 1px solid #333333;
              background-color: #89aa33;
              box-sizing: border-box;
            "
          ></div>
          <p
            style="
              grid-area: 1 / 1 / 2 / 2;
              place-self: center center;
              font-size: 0.8rem;
              font-family: sans-serif;
            "
          >
            Hello World
          </p>
        </div>
      </div>
      <div style="grid-area: 1 / 3 / 2 / 4">
        <p style="text-align: center">RespVis</p>
        <div class="chart-wrapper" id="resvis-chart"></div>
      </div>
    </div>
    <script src="../respvis.js"></script>
    <script type="module">
      import withPaddingLayout from './components/with-padding-layout.js';

      const chart = respVis
        .chart()
        .root(
          respVis.group().config({
            children: [
              respVis.rect().config({
                size: { width: 100, height: 100 },
                attributes: {
                  'grid-area': '1 / 1 / 2 / 2',
                  'place-self': 'center center',
                  fill: '#89aa33',
                  stroke: '#333333',
                  'stroke-width': 1, // results in 1px stroke because the rect is clipped
                },
              }),
              respVis.text().config({
                text: 'Hello World',
                attributes: {
                  'grid-area': '1 / 1 / 2 / 2',
                  'place-self': 'center center',
                  'font-size': '0.8rem',
                },
              }),
            ],
          })
        )
        .mount('#resvis-chart');
    </script>
  </body>
</html>
