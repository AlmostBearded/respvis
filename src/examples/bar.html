<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <style>
      #chart {
        width: 100%;
        height: 50vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }

      /* .layout {
        box-shadow: inset 0px 0px 0px 0.5px #000;
      } */
    </style>
  </head>
  <body>
    <h1>Bar Chart</h1>
    <div id="chart"></div>
    <script src="./vendor/d3.v6.js"></script>
    <script src="./vendor/chroma.min.js"></script>
    <script src="../respvis.js"></script>
    <script type="module">
      import data from './data/austrian-cities.js';

      const cities = data.cities,
        populations = data.populations.map((p) => Math.round(p / 1000));

      const wideMediaQuery = 'screen and (min-width: 40rem)';

      const root = d3.select('#chart'),
        layouter = root.append('div').call(respVis.layouter),
        chartDatum = respVis.dataChartBar({
          mainValues: cities,
          crossValues: populations,
          mainAxis: {
            title: 'City',
          },
          crossAxis: {
            title: 'Population',
            subtitle: '[1000 People]',
          },
        }),
        chart = layouter.append('svg').datum(chartDatum).call(respVis.chartBar),
        defs = chart.append('defs'),
        highlightFilter = defs.append('filter').call(respVis.filterBrightness, 1.3),
        barSeries = chart
          .selectAll('.series-bar')
          .on('mouseover', (e) => hoverBar(e.target, true))
          .on('mouseout', (e) => hoverBar(e.target, false)),
        labelSeries = chart.selectAll('.series-label'),
        labelDatum = labelSeries.datum();

      labelDatum.creation.labels = populations;

      window.addEventListener('resize', configure);
      configure();

      respVis.enableDebugLog(true);

      function configure() {
        const narrow = !window.matchMedia(wideMediaQuery).matches;
        const flippedBars = narrow;
        const labelConfig = narrow
          ? respVis.seriesLabelBarRightConfig
          : respVis.seriesLabelBarTopConfig;

        chartDatum.flipped = flippedBars;
        labelSeries.call(labelConfig);
        chart.datum(chartDatum);
      }

      function hoverBar(element, hover) {
        const selection = d3.select(element);
        const datum = selection.datum();
        selection.attr('filter', hover ? `url(#${highlightFilter.attr('id')})` : null);
        labelSeries
          .selectAll('.label')
          .filter((d) => d.key === datum.key)
          .attr('font-size', hover ? '1.2em' : null)
          .attr('text-decoration', hover ? 'underline' : null);
        chart
          .selectAll('.axis-main .tick')
          .filter((d, i) => i === datum.index)
          .attr('text-decoration', hover ? 'underline' : null);
      }
    </script>
  </body>
</html>
