<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Bar Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../respvis.css" />
    <style>
      #vertical-bars,
      #horizontal-bars,
      #flipped-values,
      #flipped-categories,
      #flipped-values-and-categories,
      #padding,
      #axes,
      #flipped-axes,
      #labels,
      #responsive {
        width: 100%;
        height: 50vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Bar Charts</h1>
    <h2>Vertical Bars</h2>
    <div id="vertical-bars"></div>
    <h2>Horizontal Bars</h2>
    <div id="horizontal-bars"></div>
    <h2>Flipped Values</h2>
    <div id="flipped-values"></div>
    <h2>Flipped Categories</h2>
    <div id="flipped-categories"></div>
    <h2>Flipped Values & Categories</h2>
    <div id="flipped-values-and-categories"></div>
    <h2>Padding</h2>
    <div id="padding"></div>
    <h2>Axes</h2>
    <div id="axes"></div>
    <h2>Flipped Axes</h2>
    <div id="flipped-axes"></div>
    <h2>Labels</h2>
    <div id="labels"></div>
    <h2>Responsive</h2>
    <div id="responsive"></div>
    <script src="../respvis.js"></script>
    <script>
      // console.log('bar example');

      var categories = [
        'Vienna',
        'Graz',
        'Linz',
        'Salzburg',
        'Innsbruck',
        'Klagenfurt',
        'Villach',
      ];

      var values = [1691000, 222000, 205000, 153000, 132000, 91000, 59000];

      var mediumMediaQuery = window.matchMedia('screen and (min-width: 40rem)');

      verticalBars();
      horizontalBars();
      flippedValues();
      flippedCategories();
      flippedValuesAndCategories();
      padding();
      axes();
      flippedAxes();
      labels();
      responsive();

      function verticalBars() {
        var bars = respVis
          .bars()
          .categories(categories)
          .values(values)
          .orientation(respVis.BarOrientation.Vertical);
        var borderLayout = respVis
          .borderLayout()
          .slot(
            respVis.BorderLayoutRow.Center,
            respVis.BorderLayoutColumn.Center,
            bars
          );
        var chart = respVis.chart().layout(borderLayout);
        chart.mount('#vertical-bars');
      }

      function horizontalBars() {
        var bars = respVis
          .bars()
          .categories(categories)
          .values(values)
          .orientation(respVis.BarOrientation.Horizontal);
        var borderLayout = respVis
          .borderLayout()
          .slot(
            respVis.BorderLayoutRow.Center,
            respVis.BorderLayoutColumn.Center,
            bars
          );
        var chart = respVis.chart().layout(borderLayout);
        chart.mount('#horizontal-bars');
      }

      function flippedValues() {
        var bars = respVis
          .bars()
          .categories(categories)
          .values(values)
          .flipValues(true);
        var borderLayout = respVis
          .borderLayout()
          .slot(
            respVis.BorderLayoutRow.Center,
            respVis.BorderLayoutColumn.Center,
            bars
          );
        var chart = respVis.chart().layout(borderLayout);
        chart.mount('#flipped-values');
      }

      function flippedCategories() {
        var bars = respVis
          .bars()
          .categories(categories)
          .values(values)
          .flipCategories(true);
        var borderLayout = respVis
          .borderLayout()
          .slot(
            respVis.BorderLayoutRow.Center,
            respVis.BorderLayoutColumn.Center,
            bars
          );
        var chart = respVis.chart().layout(borderLayout);
        chart.mount('#flipped-categories');
      }

      function flippedValuesAndCategories() {
        var bars = respVis
          .bars()
          .categories(categories)
          .values(values)
          .flipCategories(true)
          .flipValues(true);
        var borderLayout = respVis
          .borderLayout()
          .slot(
            respVis.BorderLayoutRow.Center,
            respVis.BorderLayoutColumn.Center,
            bars
          );
        var chart = respVis.chart().layout(borderLayout);
        chart.mount('#flipped-values-and-categories');
      }

      function padding() {
        var bars = respVis
          .bars()
          .categories(categories)
          .values(values)
          .categoryPadding(0.25);
        var borderLayout = respVis
          .borderLayout()
          .slot(
            respVis.BorderLayoutRow.Center,
            respVis.BorderLayoutColumn.Center,
            bars
          );
        var chart = respVis.chart().layout(borderLayout);
        chart.mount('#padding');
      }

      function axes() {
        var bars = respVis.bars().categories(categories).values(values);

        var categoriesAxis = respVis
          .axis()
          .scale(bars.categoriesScale())
          .position(respVis.AxisPosition.Bottom)
          .title('Cities');

        var valuesAxis = respVis
          .axis()
          .scale(bars.valuesScale())
          .position(respVis.AxisPosition.Left)
          .title('Population');

        var borderLayout = respVis
          .borderLayout()
          .slot(
            respVis.BorderLayoutRow.Center,
            respVis.BorderLayoutColumn.Left,
            valuesAxis
          )
          .slot(
            respVis.BorderLayoutRow.Bottom,
            respVis.BorderLayoutColumn.Center,
            categoriesAxis
          )
          .slot(
            respVis.BorderLayoutRow.Center,
            respVis.BorderLayoutColumn.Center,
            bars
          );

        var chart = respVis.chart().layout(borderLayout);

        chart.mount('#axes');
      }

      function flippedAxes() {
        var bars = respVis.bars().categories(categories).values(values);

        var categoriesAxis = respVis
          .axis()
          .scale(bars.categoriesScale())
          .position(respVis.AxisPosition.Top)
          .title('Cities');

        var valuesAxis = respVis
          .axis()
          .scale(bars.valuesScale())
          .position(respVis.AxisPosition.Right)
          .title('Population');

        var borderLayout = respVis
          .borderLayout()
          .slot(
            respVis.BorderLayoutRow.Center,
            respVis.BorderLayoutColumn.Right,
            valuesAxis
          )
          .slot(
            respVis.BorderLayoutRow.Top,
            respVis.BorderLayoutColumn.Center,
            categoriesAxis
          )
          .slot(
            respVis.BorderLayoutRow.Center,
            respVis.BorderLayoutColumn.Center,
            bars
          );

        var chart = respVis.chart().layout(borderLayout);

        chart.mount('#flipped-axes');
      }

      function labels() {
        var bars = respVis.bars().categories(categories).values(values);

        var labels = respVis
          .barLabels()
          .bars(bars)
          .horizontalPosition(respVis.HorizontalPosition.Center)
          .verticalPosition(respVis.VerticalPosition.Center)
          .labels(values);

        var overlayLayout = respVis.overlayLayout().slots([bars, labels]);

        var chart = respVis.chart().layout(overlayLayout);
        chart.mount('#labels');
      }

      function responsive() {
        var bars = respVis.bars().categories(categories).values(values);

        var categoriesAxis = respVis
          .axis()
          .scale(bars.categoriesScale())
          .title('Cities');

        var valuesAxis = respVis
          .axis()
          .scale(bars.valuesScale())
          .title('Population');

        var borderLayout = respVis
          .borderLayout()
          .slot(
            respVis.BorderLayoutRow.Center,
            respVis.BorderLayoutColumn.Center,
            bars
          );

        var chart = respVis
          .chart()
          .layout(borderLayout)
          .onTransition(function () {
            setResponsiveFeatures();
            categoriesAxis.render(0);
            valuesAxis.render(0);
          });

        setResponsiveFeatures();

        chart.mount('#responsive');

        function setResponsiveFeatures() {
          var barOrientation = mediumMediaQuery.matches
            ? respVis.BarOrientation.Vertical
            : respVis.BarOrientation.Horizontal;

          var categoryPadding = mediumMediaQuery.matches ? 0.15 : 0.05;

          var categoriesAxisPosition = mediumMediaQuery.matches
            ? respVis.AxisPosition.Bottom
            : respVis.AxisPosition.Left;

          var valuesAxisPosition = mediumMediaQuery.matches
            ? respVis.AxisPosition.Left
            : respVis.AxisPosition.Bottom;

          var leftAxis = mediumMediaQuery.matches ? valuesAxis : categoriesAxis;
          var bottomAxis = mediumMediaQuery.matches
            ? categoriesAxis
            : valuesAxis;

          bars.categoryPadding(categoryPadding).orientation(barOrientation);
          categoriesAxis.position(categoriesAxisPosition);
          borderLayout
            .slot(
              respVis.BorderLayoutRow.Center,
              respVis.BorderLayoutColumn.Left,
              leftAxis
            )
            .slot(
              respVis.BorderLayoutRow.Bottom,
              respVis.BorderLayoutColumn.Center,
              bottomAxis
            );
          valuesAxis.position(valuesAxisPosition);
        }
      }
    </script>
  </body>
</html>
