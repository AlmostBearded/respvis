<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Bar Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../respvis.css" />
    <style>
      #vertical-bars,
      #horizontal-bars,
      #flipped-values,
      #flipped-categories,
      #flipped-values-and-categories,
      #padding,
      #axes,
      #flipped-axes,
      #labels,
      #responsive {
        width: 100%;
        height: 50vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Bar Charts</h1>
    <h2>Vertical Bars</h2>
    <div id="vertical-bars"></div>
    <h2>Horizontal Bars</h2>
    <div id="horizontal-bars"></div>
    <h2>Flipped Values</h2>
    <div id="flipped-values"></div>
    <h2>Flipped Categories</h2>
    <div id="flipped-categories"></div>
    <h2>Flipped Values & Categories</h2>
    <div id="flipped-values-and-categories"></div>
    <h2>Padding</h2>
    <div id="padding"></div>
    <h2>Axes</h2>
    <div id="axes"></div>
    <h2>Flipped Axes</h2>
    <div id="flipped-axes"></div>
    <h2>Labels</h2>
    <div id="labels"></div>
    <h2>Responsive</h2>
    <div id="responsive"></div>
    <script src="../respvis.js"></script>
    <script>
      // console.log('bar example');

      var categories = [
        'Vienna',
        'Graz',
        'Linz',
        'Salzburg',
        'Innsbruck',
        'Klagenfurt',
        'Villach',
      ];

      var values = [[1691000, 222000, 205000, 153000, 132000, 91000, 59000]];

      var mediumMediaQuery = window.matchMedia('screen and (min-width: 40rem)');

      verticalBars();
      horizontalBars();
      flippedValues();
      flippedCategories();
      flippedValuesAndCategories();
      padding();
      axes();
      flippedAxes();
      labels();
      responsive();

      function verticalBars() {
        var rectPositioner = respVis
          .rectPositioner()
          .categories(categories)
          .values(values)
          .orientation(respVis.RectOrientation.Vertical);
        var bars = respVis.bars().rectPositioner(rectPositioner);
        var layout = respVis.layout().components([bars]);
        var chart = respVis.chart().layout(layout);
        chart('#vertical-bars');
      }

      function horizontalBars() {
        var rectPositioner = respVis
          .rectPositioner()
          .categories(categories)
          .values(values)
          .orientation(respVis.RectOrientation.Horizontal);
        var bars = respVis.bars().rectPositioner(rectPositioner);
        var layout = respVis.layout().components([bars]);
        var chart = respVis.chart().layout(layout);
        chart('#horizontal-bars');
      }

      function flippedValues() {
        var rectPositioner = respVis
          .rectPositioner()
          .categories(categories)
          .values(values)
          .flipValues(true);
        var bars = respVis.bars().rectPositioner(rectPositioner);
        var layout = respVis.layout().components([bars]);
        var chart = respVis.chart().layout(layout);
        chart('#flipped-values');
      }

      function flippedCategories() {
        var rectPositioner = respVis
          .rectPositioner()
          .categories(categories)
          .values(values)
          .flipCategories(true);
        var bars = respVis.bars().rectPositioner(rectPositioner);
        var layout = respVis.layout().components([bars]);
        var chart = respVis.chart().layout(layout);
        chart('#flipped-categories');
      }

      function flippedValuesAndCategories() {
        var rectPositioner = respVis
          .rectPositioner()
          .categories(categories)
          .values(values)
          .flipCategories(true)
          .flipValues(true);
        var bars = respVis.bars().rectPositioner(rectPositioner);
        var layout = respVis.layout().components([bars]);
        var chart = respVis.chart().layout(layout);
        chart('#flipped-values-and-categories');
      }

      function padding() {
        var rectPositioner = respVis
          .rectPositioner()
          .categories(categories)
          .values(values)
          .categoryPadding(0.1);
        var bars = respVis.bars().rectPositioner(rectPositioner);
        var layout = respVis.layout().components([bars]);
        var chart = respVis.chart().layout(layout);
        chart('#padding');
      }

      function axes() {
        var rectPositioner = respVis
          .rectPositioner()
          .categories(categories)
          .values(values);

        var bars = respVis.bars().rectPositioner(rectPositioner);

        var categoriesAxis = respVis
          .axis()
          .scale(rectPositioner.categoriesScale())
          .position(respVis.AxisPosition.Bottom)
          .title('Cities');

        var valuesAxis = respVis
          .axis()
          .scale(rectPositioner.valuesScale())
          .position(respVis.AxisPosition.Left)
          .title('Population');

        var layout = respVis
          .layout()
          .components([bars, categoriesAxis, valuesAxis]);

        var chart = respVis.chart().layout(layout);

        chart('#axes');
      }

      function flippedAxes() {
        var rectPositioner = respVis
          .rectPositioner()
          .categories(categories)
          .values(values);

        var bars = respVis.bars().rectPositioner(rectPositioner);

        var categoriesAxis = respVis
          .axis()
          .scale(rectPositioner.categoriesScale())
          .position(respVis.AxisPosition.Top)
          .title('Cities');

        var valuesAxis = respVis
          .axis()
          .scale(rectPositioner.valuesScale())
          .position(respVis.AxisPosition.Right)
          .title('Population');

        var layout = respVis
          .layout()
          .components([bars, categoriesAxis, valuesAxis]);

        var chart = respVis.chart().layout(layout);

        chart('#flipped-axes');
      }

      function labels() {
        var rectPositioner = respVis
          .rectPositioner()
          .categories(categories)
          .values(values);
        var bars = respVis.bars().rectPositioner(rectPositioner);

        var rectPointPositioner = respVis
          .rectPointPositioner()
          .rectPositioner(rectPositioner)
          .horizontalPosition(respVis.HorizontalPosition.Center)
          .verticalPosition(respVis.VerticalPosition.Center);

        var flatValues = [].concat.apply([], values);
        var labels = respVis
          .labels()
          .pointPositioner(rectPointPositioner)
          .labels(flatValues);

        var layout = respVis.layout().components([bars, labels]);
        var chart = respVis.chart().layout(layout);
        chart('#labels');
      }

      function responsive() {
        var rectPositioner = respVis
          .rectPositioner()
          .categories(categories)
          .values(values);

        var bars = respVis.bars().rectPositioner(rectPositioner);

        var categoriesAxis = respVis
          .axis()
          .scale(rectPositioner.categoriesScale())
          .title('Cities');

        var valuesAxis = respVis
          .axis()
          .scale(rectPositioner.valuesScale())
          .title('Population');

        var layout = respVis
          .layout()
          .components([bars, categoriesAxis, valuesAxis])
          .onTransition(updateResponsiveFeatures);

        var chart = respVis.chart().layout(layout);

        updateResponsiveFeatures();

        chart('#responsive');

        function updateResponsiveFeatures() {
          var rectOrientation = mediumMediaQuery.matches
            ? respVis.RectOrientation.Vertical
            : respVis.RectOrientation.Horizontal;

          var categoryPadding = mediumMediaQuery.matches ? 0.15 : 0.05;

          var categoriesAxisPosition = mediumMediaQuery.matches
            ? respVis.AxisPosition.Bottom
            : respVis.AxisPosition.Left;

          var valuesAxisPosition = mediumMediaQuery.matches
            ? respVis.AxisPosition.Left
            : respVis.AxisPosition.Bottom;

          rectPositioner
            .categoryPadding(categoryPadding)
            .orientation(rectOrientation);
          bars.render(1000);
          categoriesAxis.position(categoriesAxisPosition);
          valuesAxis.position(valuesAxisPosition);
        }
      }
    </script>
  </body>
</html>
