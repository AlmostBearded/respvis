<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Bar Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../respvis.css" />
    <style>
      #bars,
      #flipped-values,
      #flipped-categories,
      #flipped-values-and-categories,
      #padding,
      #axes,
      #flipped-axes,
      #responsive {
        width: 100%;
        height: 50vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Bar Charts</h1>
    <h2>Bars</h2>
    <div id="bars"></div>
    <h2>Flipped Values</h2>
    <div id="flipped-values"></div>
    <h2>Flipped Categories</h2>
    <div id="flipped-categories"></div>
    <h2>Flipped Values & Categories</h2>
    <div id="flipped-values-and-categories"></div>
    <h2>Padding</h2>
    <div id="padding"></div>
    <h2>Axes</h2>
    <div id="axes"></div>
    <h2>Flipped Axes</h2>
    <div id="flipped-axes"></div>
    <h2>Responsive</h2>
    <div id="responsive"></div>
    <script src="../respvis.js"></script>
    <script>
      // console.log('bar example');

      var categories = [
        'Vienna',
        'Graz',
        'Linz',
        'Salzburg',
        'Innsbruck',
        'Klagenfurt',
        'Villach',
      ];

      var values = [1691000, 222000, 205000, 153000, 132000, 91000, 59000];

      var mediumMediaQuery = window.matchMedia('screen and (min-width: 40rem)');

      bars();
      flippedValues();
      flippedCategories();
      flippedValuesAndCategories();
      padding();
      axes();
      flippedAxes();
      responsive();

      function bars() {
        var bars = respVis.bars().categories(categories).values(values);
        var layout = respVis.layout().components([bars]);
        var chart = respVis.chart().layout(layout);
        chart('#bars');
      }

      function flippedValues() {
        var bars = respVis
          .bars()
          .categories(categories)
          .values(values)
          .flipValues(true);
        var layout = respVis.layout().components([bars]);
        var chart = respVis.chart().layout(layout);
        chart('#flipped-values');
      }

      function flippedCategories() {
        var bars = respVis
          .bars()
          .categories(categories)
          .values(values)
          .flipCategories(true);
        var layout = respVis.layout().components([bars]);
        var chart = respVis.chart().layout(layout);
        chart('#flipped-categories');
      }

      function flippedValuesAndCategories() {
        var bars = respVis
          .bars()
          .categories(categories)
          .values(values)
          .flipCategories(true)
          .flipValues(true);
        var layout = respVis.layout().components([bars]);
        var chart = respVis.chart().layout(layout);
        chart('#flipped-values-and-categories');
      }

      function padding() {
        var bars = respVis
          .bars()
          .categories(categories)
          .values(values)
          .padding(0.1);
        var layout = respVis.layout().components([bars]);
        var chart = respVis.chart().layout(layout);
        chart('#padding');
      }

      function axes() {
        var bars = respVis.bars().categories(categories).values(values);

        var categoriesAxis = respVis
          .axis()
          .scale(bars.categoriesScale())
          .position(respVis.AxisPosition.Bottom)
          .title('Cities');

        var valuesAxis = respVis
          .axis()
          .scale(bars.valuesScale())
          .position(respVis.AxisPosition.Left)
          .title('Population');

        var layout = respVis
          .layout()
          .components([bars, categoriesAxis, valuesAxis]);

        var chart = respVis.chart().layout(layout);

        chart('#axes');
      }

      function flippedAxes() {
        var bars = respVis.bars().categories(categories).values(values);

        var categoriesAxis = respVis
          .axis()
          .scale(bars.categoriesScale())
          .position(respVis.AxisPosition.Top)
          .title('Cities');

        var valuesAxis = respVis
          .axis()
          .scale(bars.valuesScale())
          .position(respVis.AxisPosition.Right)
          .title('Population');

        var layout = respVis
          .layout()
          .components([bars, categoriesAxis, valuesAxis]);

        var chart = respVis.chart().layout(layout);

        chart('#flipped-axes');
      }

      function responsive() {
        var bars = respVis.bars().categories(categories).values(values);

        var categoriesAxis = respVis
          .axis()
          .scale(bars.categoriesScale())
          .title('Cities');

        var valuesAxis = respVis
          .axis()
          .scale(bars.valuesScale())
          .title('Population');

        var layout = respVis
          .layout()
          .components([bars, categoriesAxis, valuesAxis])
          .onTransition(updateResponsiveFeatures);

        var chart = respVis.chart().layout(layout);

        updateResponsiveFeatures();

        chart('#responsive');

        function updateResponsiveFeatures() {
          var barOrientation = mediumMediaQuery.matches
            ? respVis.BarOrientation.Vertical
            : respVis.BarOrientation.Horizontal;

          var barPadding = mediumMediaQuery.matches ? 0.15 : 0.05;

          var categoriesAxisPosition = mediumMediaQuery.matches
            ? respVis.AxisPosition.Bottom
            : respVis.AxisPosition.Left;

          var valuesAxisPosition = mediumMediaQuery.matches
            ? respVis.AxisPosition.Left
            : respVis.AxisPosition.Bottom;

          bars.padding(barPadding, 1000);
          bars.orientation(barOrientation, 1000);
          categoriesAxis.position(categoriesAxisPosition);
          valuesAxis.position(valuesAxisPosition);
        }
      }
    </script>
  </body>
</html>
