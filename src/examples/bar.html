<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <style>
      #chart {
        width: 100%;
        height: 50vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Bar Chart</h1>
    <div id="chart"></div>
    <script src="../respvis.js"></script>
    <script type="module">
      import data from './data/austrian-cities.js';

      const cities = data.cities;
      const populations = data.populations.map((p) => Math.round(p / 1000));
      const maxPopulation = Math.max(...populations);
      const populationFormatter = (p) => `${p}k`;

      const wideMediaQuery = 'screen and (min-width: 40rem)';

      const cityScale = respVis.bandScale().padding(0.1);
      const populationScale = respVis.linearScale().domain([0, maxPopulation]).nice();

      const barColor = respVis.BarsComponent.defaultColor;
      const bars = respVis
        .bars()
        .categories(cities)
        .categoryScale(cityScale)
        .values(populations)
        .valueScale(populationScale)
        .attr('fill', barColor)
        .on('mouseover', (e, d) => hoverBar(d.index, true))
        .on('mouseout', (e, d) => hoverBar(d.index, false))
        .onConfigure((bars) => {
          bars.orientation(respVis.BarOrientation.Horizontal);
          if (window.matchMedia(wideMediaQuery).matches)
            bars.orientation(respVis.BarOrientation.Vertical);
        });

      function hoverBar(barIndex, hover) {
        barLabels
          .select(`text:nth-of-type(${barIndex + 1}`)
          .attr('font-size', hover ? '1rem' : null);

        bars
          .select(`rect:nth-of-type(${barIndex + 1})`)
          .attr('fill', hover ? respVis.chroma.hex(barColor).brighten(0.5).hex() : null);

        cityAxis
          .select(`.tick:nth-of-type(${barIndex + 1})`)
          .attr('text-decoration', hover ? 'underline' : null);
      }

      const barLabels = respVis
        .barLabels(bars)
        .labels(populations.map(populationFormatter))
        .attr('pointer-events', 'none')
        .attr('font-size', 0)
        .onConfigure((barLabels) => {
          barLabels
            .widthPercent(0)
            .heightPercent(0.5)
            .attr('dominant-baseline', 'middle')
            .attr('text-anchor', 'start')
            .attr('transform', 'translate(4, 0)');
          if (window.matchMedia(wideMediaQuery).matches)
            barLabels
              .widthPercent(0.5)
              .heightPercent(1)
              .attr('dominant-baseline', 'auto')
              .attr('text-anchor', 'middle')
              .attr('transform', 'translate(0, -4)');
        });

      const leftAxis = respVis.leftAxis().onConfigure((axis) => {
        axis
          .ticks()
          .scale(cityScale)
          .onConfigureAxis((axis) => {});
        axis.title().layout('padding-right', 5).text('Cities');
        if (window.matchMedia(wideMediaQuery).matches) {
          axis
            .ticks()
            .scale(populationScale)
            .onConfigureAxis((axis) => axis.tickFormat(populationFormatter));
          axis.title().text('Population');
        }
      });

      const bottomAxis = respVis.bottomAxis().onConfigure((axis) => {
        axis
          .ticks()
          .scale(populationScale)
          .onConfigureAxis((axis) => axis.tickFormat(populationFormatter));
        axis.title().layout('padding-top', 5).text('Population');
        if (window.matchMedia(wideMediaQuery).matches) {
          axis
            .ticks()
            .scale(cityScale)
            .onConfigureAxis((axis) => {});
          axis.title().text('Cities');
        }
      });

      const chart = respVis.chart();

      let cityAxis, populationAxis;
      chart
        .root()
        .layout('grid-template', '1fr auto / auto 1fr')
        .layout('padding-horizontal', 20)
        .layout('padding-top', 20)
        .onConfigure((svg) => {
          cityAxis = leftAxis;
          populationAxis = bottomAxis;
          if (window.matchMedia(wideMediaQuery).matches) {
            cityAxis = bottomAxis;
            populationAxis = leftAxis;
          }
        })
        .children([
          bars.layout('grid-area', '1 / 2 / 2 / 3'),
          barLabels.layout('grid-area', '1 / 2 / 2 / 3'),
          leftAxis.layout('grid-area', '1 / 1 / 2 / 2'),
          bottomAxis.layout('grid-area', '2 / 2 / 3 / 3'),
        ]),
        chart.mount('#chart');
    </script>
  </body>
</html>
