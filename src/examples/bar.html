<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <style>
      #chart {
        width: 100%;
        height: 50vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Bar Chart</h1>
    <div id="chart"></div>
    <script src="./d3/d3.v6.js"></script>
    <script src="../respvis.js"></script>
    <script type="module">
      import data from './data/austrian-cities.js';

      const cities = data.cities;
      const populations = data.populations.map((p) => Math.round(p / 1000));
      const maxPopulation = Math.max(...populations);
      const populationFormatter = (p) => `${p}k`;

      const wideMediaQuery = 'screen and (min-width: 40rem)';

      const cityScale = respVis.bandScale().padding(0.1);
      const populationScale = respVis.linearScale().domain([0, maxPopulation]).nice();

      const barChart = respVis.cartesianChart();

      const barColor = respVis.BarsComponent.defaultColor;
      const bars = respVis
        .bars()
        .mainValues(cities)
        .mainScale(cityScale)
        .crossValues(populations)
        .crossScale(populationScale)
        .attr('fill', barColor)
        .on('mouseover', (e, d) => hoverBar(d.mainIndex, true))
        .on('mouseout', (e, d) => hoverBar(d.mainIndex, false));

      const barLabels = respVis
        .barLabels(bars)
        .labels(populations.map(populationFormatter))
        .attr('pointer-events', 'none')
        .attr('font-size', 0);

      barChart.drawArea().children([bars, barLabels]);

      let cityAxis, populationAxis;
      barChart.onConfigure((c) => {
        bars.orientation(respVis.BarOrientation.Horizontal);
        barLabels.call(configureHorizontalBarLabel);
        populationAxis = c.xAxis().call(configurePopulationAxis);
        cityAxis = c.yAxis().call(configureCityAxis);
        if (window.matchMedia(wideMediaQuery).matches) {
          bars.orientation(respVis.BarOrientation.Vertical);
          barLabels.call(configureVerticalBarLabel);
          cityAxis = c.xAxis().call(configureCityAxis);
          populationAxis = c.yAxis().call(configurePopulationAxis);
        }
      });

      const chart = respVis.chart();
      chart.root().children([barChart]);
      chart.mount('#chart');

      function configureCityAxis(axis) {
        axis
          .ticks()
          .scale(cityScale)
          .onConfigureAxis((axis) => {});
        axis.title().text('Cities');
      }

      function configurePopulationAxis(axis) {
        axis
          .ticks()
          .scale(populationScale)
          .onConfigureAxis((axis) => axis.tickFormat(populationFormatter));
        axis.title().text('Population');
      }

      function configureVerticalBarLabel(barLabels) {
        barLabels
          .widthPercent(0.5)
          .heightPercent(1)
          .attr('dominant-baseline', 'auto')
          .attr('text-anchor', 'middle')
          .attr('transform', 'translate(0, -4)');
      }

      function configureHorizontalBarLabel(barLabels) {
        barLabels
          .widthPercent(0)
          .heightPercent(0.5)
          .attr('dominant-baseline', 'middle')
          .attr('text-anchor', 'start')
          .attr('transform', 'translate(4, 0)');
      }

      function hoverBar(barIndex, hover) {
        barLabels
          .select(`text:nth-of-type(${barIndex + 1}`)
          .attr('font-size', hover ? '1rem' : null);

        bars
          .select(`rect:nth-of-type(${barIndex + 1})`)
          .attr('fill', hover ? respVis.brighten(barColor, 0.5) : null);

        cityAxis
          .select(`.tick:nth-of-type(${barIndex + 1})`)
          .attr('text-decoration', hover ? 'underline' : null);
      }
    </script>
  </body>
</html>
