<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Grouped Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #chart {
        width: 100%;
        height: 50vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Grouped Bar Chart</h1>
    <div id="chart"></div>
    <script src="../respvis.js"></script>
    <script src="./components/axis.js"></script>
    <script src="./components/swatch-legend.js"></script>
    <script>
      var categories = ['Vienna', 'Rome', 'Paris', 'Berlin', 'Amsterdam'];
      var years = ['2018', '2019', '2020'];
      var values = [
        [23, 27, 29],
        [15, 13, 16],
        [43, 55, 70],
        [30, 24, 28],
        [12, 14, 18],
      ];

      var bars;

      respVis
        .chart()
        .root(
          respVis.group().config({
            attributes: {
              'grid-template': '10 auto 1fr 10 / 10 auto 10',
            },
            children: [
              respVis.group().config({
                attributes: {
                  'grid-area': '3 / 2 / 4 / 3',
                  'grid-template': '1fr auto / auto 1fr',
                },
                children: [
                  // Bars
                  (bars = respVis.groupedBars().config({
                    attributes: {
                      'grid-area': '1 / 2 / 2 / 3',
                    },
                    categories: categories,
                    values: values,
                    orientation: respVis.BarOrientation.Vertical,
                  })),
                  // Left axis
                  leftAxis()
                    .config({ attributes: { 'grid-area': '1 / 1 / 2 / 2' } })
                    .call((c) => c.ticks.config({ scale: bars.valuesScale() }))
                    .call((c) => c.title.config({ text: 'Revenue' })),
                  // Bottom axis
                  bottomAxis()
                    .config({ attributes: { 'grid-area': '2 / 2 / 3 / 3' } })
                    .call((c) => c.ticks.config({ scale: bars.categoriesScale() }))
                    .call((c) => c.title.config({ text: 'Locations' })),
                ],
              }),
              swatchLegend(
                years,
                respVis.GroupedBarsComponent.defaultColors,
                1,
                years.length
              ).config({
                attributes: { 'grid-area': '2 / 2 / 3 / 3' },
              }),
            ],
          })
        )
        .mount('#chart');
    </script>
  </body>
</html>
