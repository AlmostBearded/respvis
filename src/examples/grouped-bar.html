<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Grouped Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../respvis.css" />
    <style>
      #chart {
        width: 100%;
        height: 50vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Grouped Bar Chart</h1>
    <div id="chart"></div>
    <script src="../respvis.js"></script>
    <script>
      var categories = ['Vienna', 'Rome', 'Paris', 'Berlin', 'Amsterdam'];
      var values = [
        [23, 27, 29],
        [15, 13, 16],
        [43, 55, 70],
        [30, 24, 28],
        [12, 14, 18],
      ];

      var bars = respVis.groupedBars().categories(categories).values(values);

      var categoriesAxis = respVis
        .axis()
        .scale(bars.categoriesScale())
        .position(respVis.AxisPosition.Bottom)
        .title('Years');

      var valuesAxis = respVis
        .axis()
        .scale(bars.valuesScale())
        .position(respVis.AxisPosition.Left)
        .title('Revenue');

      var customGrid = respVis
        .customGrid()
        .rows('10px 1fr auto') // Small padding at the top
        .columns('auto 1fr')
        .child(2, 1, valuesAxis)
        .child(2, 2, bars)
        .child(3, 2, categoriesAxis);

      var chart = respVis.chart().layout(customGrid);

      chart.mount('#chart');
    </script>
  </body>
</html>
