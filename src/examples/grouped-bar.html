<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Grouped Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <style>
      #chart {
        width: 100%;
        height: 50vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Grouped Bar Chart</h1>

    <div id="chart"></div>
    <script src="./vendor/d3.v6.js"></script>
    <script src="./vendor/chroma.min.js"></script>
    <script src="../respvis.js"></script>
    <script type="module">
      import data from './data/company.js';

      const sites = data.sites,
        revenues = data.revenues,
        revenueDomain = (revs) => [0, Math.max(...revs.flat()) * 1.05],
        years = data.years,
        colors = ['#4f8c9d', '#e23209', '#539322'],
        colorScale = d3.scaleOrdinal().domain(years).range(colors),
        keys = revenues.map((yearlyRevs, i) => yearlyRevs.map((_, j) => sites[i] + years[j]));

      let activeRevenues = revenues,
        activeYears = years,
        activeColors = colors,
        activeKeys = keys;

      const wideMediaQuery = 'screen and (min-width: 40rem)';

      const root = d3.select('#chart'),
        chartWindow = root.append('div').call(respVis.chartWindow),
        toolMenuItems = chartWindow.selectAll('.menu-tools .items'),
        subcategoryFilter = toolMenuItems
          .append('li')
          .datum(
            respVis.dataToolFilterNominal({
              text: 'Years',
              options: years,
            })
          )
          .call(respVis.toolFilterNominal)
          .on('change', function (e, filterD) {
            const filter = (_, i) => filterD.shown[i];

            activeYears = years.filter(filter);
            activeRevenues = revenues.map((yearly) => yearly.filter(filter));
            activeKeys = keys.map((yearly, i) => yearly.filter(filter));
            activeColors = colors.filter(filter);

            chart.datum((d) => {
              d.crossScale.domain(revenueDomain(activeRevenues));
              return Object.assign(d, {
                crossValues: activeRevenues,
                keys: activeKeys,
                colors: activeColors,
                legend: Object.assign(d.legend, { labels: activeYears }),
              });
            });
            labelSeries.datum((d) => {
              d.labels = activeRevenues.flat();
              return d;
            });
          }),
        chartDatum = respVis.dataChartBarGrouped({
          mainValues: sites,
          crossValues: activeRevenues,
          crossScale: d3.scaleLinear().domain(revenueDomain(revenues)).nice(),
          colors: activeColors,
          keys: activeKeys,
          mainAxis: {
            title: 'Site',
          },
          crossAxis: {
            title: 'Revenue',
            subtitle: '[Million USD]',
          },
          legend: {
            title: 'Years',
            labels: activeYears,
          },
        }),
        chart = chartWindow.append('svg').datum(chartDatum).call(respVis.chartBarGrouped),
        defs = chart.append('defs'),
        highlightFilter = defs.append('filter').call(respVis.filterBrightness, 1.3),
        highlightFilterUrl = `url(#${highlightFilter.attr('id')})`,
        legend = chart.selectAll('.legend').attr('cursor', 'default'),
        labelSeries = chart.selectAll('.series-label'),
        labelDatum = labelSeries.datum();

      labelDatum.labels = activeRevenues.flat();

      window.addEventListener('resize', configure);
      configure();

      // respVis.enableDebugLog(true);

      function configure() {
        const narrow = !window.matchMedia(wideMediaQuery).matches;
        const flippedBars = narrow;
        const labelConfig = narrow
          ? respVis.seriesLabelBarRightConfig
          : respVis.seriesLabelBarTopConfig;
        const chartFlexDirection = narrow ? 'column-reverse' : 'row';
        const legendAlignSelf = narrow ? 'flex-end' : 'flex-start';
        const legendItemsFlexDirection = narrow ? 'row' : 'column';

        chartDatum.flipped = flippedBars;
        labelSeries.call(labelConfig);

        chart.layout('flex-direction', chartFlexDirection);

        legend
          .layout('align-self', legendAlignSelf)
          .selectAll('.items')
          .layout('flex-direction', legendItemsFlexDirection);

        chart.datum(chartDatum);
      }
    </script>
  </body>
</html>
