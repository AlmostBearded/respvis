<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Interactive Grouped Bar Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #chart {
        width: 100%;
        height: 50vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Interactive Grouped Bar Chart</h1>
    <div id="chart"></div>
    <script src="../respvis.js"></script>
    <script src="./components/axis.js"></script>
    <script src="./components/swatch-legend.js"></script>
    <script>
      var categories = ['Vienna', 'Rome', 'Paris', 'Berlin', 'Amsterdam'];
      var years = ['2018', '2019', '2020'];
      var values = [
        [23, 27, 29],
        [15, 13, 16],
        [43, 55, 70],
        [30, 24, 28],
        [12, 14, 18],
      ];

      const colors = respVis.GroupedBarsComponent.defaultColors;
      const brighten = (color) => respVis.chroma.hex(color).brighten(0.5).hex();

      var bars, barLabels, legend, xAxis;

      respVis
        .chart()
        .root(
          respVis.group().config({
            attributes: {
              'grid-template': '5 auto 20 1fr 10 / 10 auto 10',
            },
            children: [
              respVis.group().config({
                attributes: {
                  'grid-area': '4 / 2 / 5 / 3',
                  'grid-template': '1fr auto / auto 1fr',
                },
                children: [
                  // Bars
                  (bars = respVis.groupedBars().config({
                    attributes: Object.assign(
                      { 'grid-area': '1 / 2 / 2 / 3' },
                      ...years.map((v, i) => ({
                        [`.bar:nth-child(${i + 1}):hover > rect`]: {
                          fill: brighten(colors[i]),
                          'stroke-width': 6,
                        },
                      }))
                    ),
                    categories: categories,
                    values: values,
                    orientation: respVis.BarOrientation.Vertical,
                    events: [
                      {
                        typenames: 'mouseover',
                        callback: (e, d) => {
                          bars.config({});

                          legend.swatches[d.barIndex]
                            .call((swatch) =>
                              swatch.rect.config({
                                attributes: { fill: brighten(colors[d.barIndex]) },
                              })
                            )
                            .call((swatch) =>
                              swatch.text.config({ attributes: { 'font-weight': 'bold' } })
                            );

                          const labelIndex = d.groupIndex * years.length + d.barIndex;
                          barLabels.config({
                            attributes: {
                              [`.label:nth-child(${labelIndex + 1}) text`]: { opacity: 1 },
                            },
                          });

                          xAxis.config({
                            attributes: {
                              [`.tick:nth-of-type(${d.groupIndex + 1}) text`]: {
                                'font-weight': 'bold',
                              },
                            },
                          });
                        },
                      },
                      {
                        typenames: 'mouseout',
                        callback: (e, d) => {
                          bars.config({});

                          legend.swatches[d.barIndex]
                            .call((swatch) =>
                              swatch.rect.config({
                                attributes: {
                                  fill: respVis.GroupedBarsComponent.defaultColors[d.barIndex],
                                },
                              })
                            )
                            .call((swatch) =>
                              swatch.text.config({ attributes: { 'font-weight': 'normal' } })
                            );

                          const labelIndex = d.groupIndex * years.length + d.barIndex;
                          barLabels.config({
                            attributes: { [`.label:nth-child(${labelIndex + 1}) text`]: null },
                          });

                          xAxis.config({
                            attributes: { [`.tick:nth-of-type(${d.groupIndex + 1}) text`]: null },
                          });
                        },
                      },
                    ],
                  })),
                  (barLabels = respVis.barLabels().config({
                    attributes: {
                      'grid-area': '1 / 2 / 2 / 3',
                      text: {
                        'dominant-baseline': 'auto',
                        transform: 'translate(0, -2)',
                        'font-weight': 'bold',
                        opacity: 0,
                      },
                    },
                    bars: bars,
                    labels: values.flat(),
                    horizontalPosition: respVis.HorizontalPosition.Center,
                    verticalPosition: respVis.VerticalPosition.Top,
                  })),
                  // Left axis
                  leftAxis()
                    .config({ attributes: { 'grid-area': '1 / 1 / 2 / 2' } })
                    .call((c) => c.ticks.config({ scale: bars.valuesScale() }))
                    .call((c) => c.title.config({ text: 'Revenue' })),
                  // Bottom axis
                  (xAxis = bottomAxis()
                    .config({
                      attributes: {
                        'grid-area': '2 / 2 / 3 / 3',
                        '.tick text': { 'font-weight': 'normal' },
                      },
                    })
                    .call((c) => c.ticks.config({ scale: bars.categoriesScale() }))
                    .call((c) => c.title.config({ text: 'Locations' }))),
                ],
              }),
              (legend = swatchLegend(
                years,
                respVis.GroupedBarsComponent.defaultColors,
                1,
                years.length
              ).config({
                attributes: { 'grid-area': '2 / 2 / 3 / 3' },
              })),
            ],
          })
        )
        .mount('#chart');
    </script>
  </body>
</html>
